<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To Do List With Local Storage</title>
        <!-- Font Awesome Icons -->
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        />
        <!-- Google Fonts -->
        <link
          href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
          rel="stylesheet"
        />
        <!-- Stylesheet -->
        <link rel="stylesheet" href="style.css" />
      </head>
      <body>
        <main>
            <form id="form" autocomplete="off">
              <p class="alert"></p>
              <h3 class="title">Todo List</h3>
              <div class="control">
                <input type="text" id="entry" placeholder="e.g. some stuffs">
                <button type="submit" class="btn submit-btn">Submit</button>
                <button type="button" class="btn cancel-btn d-none">Cancel</button>
              </div>
            </form>
          
            <ul id="todo-list" class="list-container">
              <!--  <li class="list-item">
                          <p class="text">Lorem ipsum dolor sit.</p>
                          <i class='bx bxs-edit bx-sm'></i>
                          <i class='bx bx-check bx-sm'></i>
                          <i class='bx bxs-trash bx-sm'></i>
                      </li> -->
            </ul>
            <button class="btn clear-btn d-none">Clear Items</button>
          </main>
          <script src="script.js"></script>

      </body>
    

</html>
